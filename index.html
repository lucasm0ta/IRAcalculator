<html>
    <head>
        <title>IRA Calculator</title>
        <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/ >
        <meta charset="UTF-8">
        <link rel="stylesheet" href="layout.css">
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="js/IRA.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="top"><h1> IRA calculator</h1></div>
            <div id="sem_cont">
                <div class="sem_wrap">
                    <table class="semester">
                        <thead>
                            <tr>
                                <td class="nth_sem" colspan="2">1º Semestre</td>
                                <td class="del_s">X</td>
                            </tr>
                            <tr class="sem_data">
                                <td>Creditos</td>
                                <td>Menção</td>
                            </tr>
                        <tbody>
                            <tr class="paper">
                                <td><input class="credits" type="number" maxlength="2" min="1" value="2"></td>
                                <td><input class="grade" type="text" maxlength="2" value="MM"></td>
                                <td><div class="del_p">X</div></td>
                            </tr>
                            <tr class="add_row">
                                <td colspan="3">
                                    <div>+</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="add_semester">+</div>
            </div>
        </div>
        <div id="res">
            <div id="info">
                INFORMAÇÕES
            </div>
            <div id="slider_cont">
                <table id="trancamentos">
                    <thead>
                        <tr>
                            <td colspan="2">Trancamentos: <b id="t_tr">0</b></td>
                        </tr>
                        <tr>
                            <td>Optativas</td>
                            <td>Obrigatorias</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="t_opt">0</td>
                            <td id="t_ob">0</td>
                        </tr>
                    </tbody>
                </table>
                <input id="slider" type="range" min="0" max="0">
            </div>
            <div id="IRA">CALCULE</div>
        </div>
        <div id="love">Made with <strong style="color:red"> &#10084;</strong> by <a target="blanc" href="https://github.com/lucasm0ta">@lucasm0ta</a></div>
    </body>
</html>
