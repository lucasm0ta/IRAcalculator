<html>
    <head>
        <title>IRA Calculator</title>
        <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/ >
        <meta charset="UTF-8">
        <link rel="stylesheet" href="layout.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/IRA.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="top"><h1> IRA calculator</h1></div>
            <div id="sem_cont">
                <div id="add_sem_cont">
                    <div id="add_semester"><strong>+</strong></div>
                </div>
            </div>
            <div id="del_all">REMOVE ALL</div>
        </div>
        <div id="res">
            <div id="info">
                INFORMAÇÕES
            </div>
            <div id="slider_cont">
                <table id="trancamentos">
                    <thead>
                        <tr>
                            <td colspan="2">Trancamentos: <b id="t_tr">0</b></td>
                        </tr>
                        <tr>
                            <td>Optativas</td>
                            <td>Obrigatorias</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="t_opt">0</td>
                            <td id="t_ob">0</td>
                        </tr>
                    </tbody>
                </table>
                <input id="slider" type="range" min="0" max="0">
            </div>
            <div id="IRA">CALCULE</div>
        </div>
        <div id="love">Made with <strong style="color:red"> &#10084;</strong> by <a target="blanc" href="https://github.com/lucasm0ta">@lucasm0ta</a></div>
    </body>
</html>
