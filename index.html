<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="layout.css">
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="info"><h1> IRA calculator</h1></div>
            <div id="sem_cont">
                <table class="semester">
                    <thead>
                        <tr><td colspan="3">1º Semestre</td></tr>
                        <tr>
                            <td>Creditos</td>
                            <td>Menção</td>
                        </tr>
                    <tbody>
                        <tr class="paper">
                            <td><input class="credits" type="number" maxlength="2" min="1" value="2"></td>
                            <td><input class="grade" type="text" maxlength="2" value="MM"></td>
                            <td><div class="del_sem">X</div></td>
                        </tr>
                        <tr class="add_row">
                            <td colspan="3">
                                <div>+</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="add_semester">+</div>
            </div>
        </div>
        <div id="res">
            <div id="IRA">CALCULE</div>
        </div>
        <div id="love">Made with &#10084; by @lucasm0ta</div>
    </body>
</html>
